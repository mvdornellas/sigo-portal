<mat-card>
    <mat-card-title class="mat-accent-color" style="font-size: xx-large;">
        SIGO
    </mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Usuário" formControlName="username" required>
      <mat-error *ngIf="loginForm.controls.username.hasError('required')">
        O campo Usuário é obrigatório
    </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Senha" formControlName="password" required>
      <mat-error *ngIf="loginForm.controls.password.hasError('required')">
        O campo Senha é obrigatório
    </mat-error>
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" [disabled]="isLoading" mat-flat-button color="accent">Entrar</button>
  </div>

</form>
</mat-card-content>
